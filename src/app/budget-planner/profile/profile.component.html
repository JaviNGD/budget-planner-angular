<app-sidebar></app-sidebar>
<main>
    <div class="container">
        <header class="card-header">
            <span class="icon income-icon"><mat-icon>person</mat-icon></span>
            <h2>Profile</h2>
        </header>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="input-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName" placeholder="Enter your last name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="form-control disabled-input">
            </div>
            <button (click)="onBack()">Back</button>
            <div class="form-group">
            </div>
            <button type="submit" class="save">Save</button>
        </form>
    </div>
</main>

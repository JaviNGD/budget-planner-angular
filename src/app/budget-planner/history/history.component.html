<app-sidebar></app-sidebar>
<main>
    <div class="container">
        <header class="card-header">
            <span class="icon income-icon"><mat-icon>history</mat-icon></span>
            <h2>Transaction History</h2>
        </header>
        <form [formGroup]="historyForm" (ngSubmit)="onSubmit()" class="input-form">
            <div class="form-group">
                <select formControlName="month" id="month" class="form-control" (change)="onChange($event)">
                    <option value="" disabled>Select Month</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="form-group">
            </div>
            <div class="total-trans">
                Total transactions of {{selectedMonth}}: {{ calculateTotalAmount(selectedMonth) | currency:'USD':true }}
            </div>
        </form>
        <h3>Transactions of {{selectedMonth}}</h3>
        <table>
            <thead>
                <tr>
                    <th>Transaction</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of getFilteredTransactions()">
                    <td>{{transaction.transaction}}</td>
                    <td>{{transaction.amount | currency:'USD':true}}</td>
                </tr>
        </table> 
        <div class="input-form">
            <button (click)="onBack()">
                Back
            </button>
            <div class="form-group">
            </div>
            <div class="form-group">
            </div>
        </div>
    </div>
</main>
